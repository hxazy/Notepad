buildscript {
    repositories {
        maven{ url = "https://maven.aliyun.com/repository/public"}
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

allprojects {
    repositories {
        maven{ url = "https://maven.aliyun.com/repository/public"}
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
